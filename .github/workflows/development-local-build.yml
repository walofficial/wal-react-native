name: Development Local Build

permissions:
  contents: read

on:
  workflow_dispatch:
    inputs:
      platform:
        type: choice
        description: 'Platform to build'
        default: 'all'
        options:
          - android
          - ios
          - all

env:
  EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
  NODE_OPTIONS: --openssl-legacy-provider

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üèó Checkout repository
        uses: actions/checkout@v4

      - name: üèó Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: üì¶ Install dependencies
        run: |
          npm ci
          npm i -g eas-cli@latest

      - name: üîß Show EAS CLI version
        run: eas --version

      - name: üîê Prepare Firebase config files from secrets
        run: |
          printf "%s" "$GOOGLE_SERVICES_DEV_JSON" > google-services.json
          printf "%s" "$GOOGLESERVICE_INFO_DEV_PLIST" > GoogleService-Info.plist
        env:
          GOOGLE_SERVICES_DEV_JSON: ${{ secrets.GOOGLE_SERVICES_DEV_JSON }}
          GOOGLESERVICE_INFO_DEV_PLIST: ${{ secrets.GOOGLESERVICE_INFO_DEV_PLIST }}

      - name: ‚úÖ Verify iOS Firebase plist exists
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'
        run: |
          if [ ! -s GoogleService-Info.plist ]; then
            echo "GoogleService-Info.plist is missing or empty. Ensure GOOGLESERVICE_INFO_DEV_PLIST secret is set." >&2
            exit 1
          fi

      - name: üì± Build Android (development-local APK)
        if: github.event.inputs.platform == 'android' || github.event.inputs.platform == 'all'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform android --profile development-local --non-interactive
        env:
          NODE_ENV: development

      - name: üçé Build iOS (development-local dev client)
        if: github.event.inputs.platform == 'ios' || github.event.inputs.platform == 'all'
        run: |
          export NODE_OPTIONS="--openssl-legacy-provider --max_old_space_size=4096"
          eas build --platform ios --profile development-local --non-interactive
        env:
          NODE_ENV: development
